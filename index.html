<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <video controls autoplay muted playsinline id="mainVideo">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const bots = [
      'facebookexternalhit',
      'facebot',
      'facebookcatalog',
      'twitterbot',
      'slackbot',
      'discordbot',
      'googlebot',
      'linkedinbot'
    ];

    const isBot = bots.some(bot => userAgent.includes(bot));
    const video = document.getElementById('mainVideo');
    const source = video.querySelector('source');

    if (isBot) {
      source.src = "white.mp4";
    } else {
      source.src = "black.mp4";
    }

    video.load();
  </script>

</body>
</html>
